  <table class="table table-striped">

      <th>Customer Name</th>

    <tbody>
    <tr *ngFor="let order of savedOrders">
      <td>{{order.date | date:'dd-MM-yyyy'}}</td>
      <td>{{order.status}}</td>
      <td>{{order.modeOfPayment || 'not-define'}}</td>
      <td>{{order.customer.name}}</td>
      <td>{{order.id}}</td>

    </tr>
    </tbody>
