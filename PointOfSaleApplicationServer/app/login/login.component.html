<div class="container">
  <h2>Login</h2>
  <form id="demo" method="post">
    <div class="form-group">
      <label >Name:</label>
      <input type="text" class="form-control" [(ngModel)]="username" placeholder="Enter name" name="username" type="text" required>
    </div>
    <div class="form-group">
      <label>Price:</label>
      <input name="password" type="password" [(ngModel)]="password" class="form-control" placeholder="Passwod" required>
    </div>
    <div class="form-group">
      <label>Price:</label>
      <input name="password" type="number" min="0" [(ngModel)]="startingPrice" class="form-control" placeholder="Passwod" required >
    </div>
    <button type="button" class="btn btn-default" (click)="validateUser()">Login</button>
  </form>
</div>
